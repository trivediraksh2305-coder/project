<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments | ServicePro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --light: #f8fafc;
      --dark: #1e293b;
      --sidebar-width: 260px;
      --border-radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      display: flex;
      background: #f1f5f9;
      color: #334155;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(180deg, var(--dark), #0f172a);
      color: white;
      position: fixed;
      height: 100vh;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      z-index: 1000;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
      padding: 0 12px;
    }

    .sidebar-header h2 {
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    .sidebar-header i {
      margin-right: 12px;
      font-size: 28px;
      color: var(--primary);
    }

    .sidebar-menu {
      list-style: none;
      flex-grow: 1;
    }

    .sidebar-menu li {
      margin-bottom: 8px;
    }

    .sidebar-menu a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: var(--border-radius);
      transition: var(--transition);
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .sidebar-menu a:hover, .sidebar-menu a.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .sidebar-menu i {
      margin-right: 12px;
      font-size: 18px;
      width: 24px;
      text-align: center;
    }

    .sidebar-footer {
      padding: 16px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
    }

    .sidebar-footer a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: var(--border-radius);
      transition: var(--transition);
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .sidebar-footer a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    /* Main Content */
    .main {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 24px;
      transition: var(--transition);
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      background: white;
      padding: 16px 24px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .page-title h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--dark);
    }

    .page-title p {
      color: var(--secondary);
      font-size: 14px;
      margin-top: 4px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    .notifications {
      position: relative;
      cursor: pointer;
    }

    .notifications i {
      font-size: 20px;
      color: var(--secondary);
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--danger);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: var(--border-radius);
      transition: var(--transition);
      text-decoration: none;
      color: inherit;
    }

    .user-profile:hover {
      background: #f1f5f9;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .user-details .name {
      font-weight: 600;
      color: var(--dark);
    }

    .user-details .role {
      font-size: 12px;
      color: var(--secondary);
    }

    /* Notification Dropdown */
    .notifications-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      width: 320px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      z-index: 1000;
      display: none;
      overflow: hidden;
    }

    .notifications-dropdown.active {
      display: block;
    }

    .notifications-header {
      padding: 16px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notifications-header h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--dark);
    }

    .notifications-header a {
      color: var(--primary);
      font-size: 14px;
      text-decoration: none;
    }

    .notifications-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .notification-item {
      padding: 16px;
      border-bottom: 1px solid #f1f5f9;
      cursor: pointer;
      transition: var(--transition);
    }

    .notification-item:hover {
      background: #f8fafc;
    }

    .notification-item.unread {
      background: rgba(37, 99, 235, 0.05);
    }

    .notification-title {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 4px;
    }

    .notification-message {
      font-size: 14px;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .notification-time {
      font-size: 12px;
      color: #94a3b8;
    }

    .notification-empty {
      padding: 32px 16px;
      text-align: center;
      color: var(--secondary);
    }

    /* Appointments Page Specific Styles */
    .filters {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      background: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-group label {
      font-size: 14px;
      font-weight: 500;
      color: var(--secondary);
    }

    .filter-group select, .filter-group input {
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      background: white;
      color: var(--dark);
      font-size: 14px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      padding: 0 12px;
      margin-left: auto;
    }

    .search-box input {
      border: none;
      padding: 10px 0;
      width: 250px;
      outline: none;
    }

    .search-box i {
      color: var(--secondary);
    }

    .btn {
      padding: 10px 20px;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }

    .appointment-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 16px;
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }

    .appointment-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .appointment-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .appointment-id {
      font-size: 14px;
      color: var(--secondary);
    }

    .appointment-date {
      font-weight: 600;
      color: var(--dark);
      font-size: 16px;
    }

    .appointment-time {
      color: var(--secondary);
      font-size: 14px;
    }

    .appointment-client {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .client-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--dark);
    }

    .client-info h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--dark);
    }

    .client-info p {
      font-size: 14px;
      color: var(--secondary);
    }

    .appointment-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .detail-item h4 {
      font-size: 12px;
      color: var(--secondary);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-item p {
      font-size: 14px;
      color: var(--dark);
      font-weight: 500;
    }

    .appointment-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      border-top: 1px solid #e2e8f0;
      padding-top: 16px;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
    }

    .status-confirmed {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-left-color: var(--success);
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border-left-color: var(--warning);
    }

    .status-completed {
      background: rgba(37, 99, 235, 0.1);
      color: var(--primary);
      border-left-color: var(--primary);
    }

    .status-cancelled {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border-left-color: var(--danger);
    }

    .view-toggle {
      display: flex;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      margin-bottom: 24px;
      width: fit-content;
      box-shadow: var(--shadow);
    }

    .view-toggle button {
      padding: 10px 20px;
      border: none;
      background: white;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
    }

    .view-toggle button.active {
      background: var(--primary);
      color: white;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
    }

    .pagination button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--border-radius);
      border: 1px solid #e2e8f0;
      background: white;
      cursor: pointer;
      transition: var(--transition);
    }

    .pagination button:hover, .pagination button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      background: white;
      border-radius: var(--border-radius);
      padding: 16px 24px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.warning {
      border-left: 4px solid var(--warning);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast i {
      font-size: 20px;
    }

    .toast.success i {
      color: var(--success);
    }

    .toast.warning i {
      color: var(--warning);
    }

    .toast.error i {
      color: var(--danger);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .appointment-details {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 280px;
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .main {
        margin-left: 0;
        width: 100%;
      }
      
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        width: 100%;
        margin-left: 0;
      }
      
      .search-box input {
        width: 100%;
      }
      
      .notifications-dropdown {
        width: 280px;
        right: -20px;
      }
    }

    @media (max-width: 576px) {
      .user-details {
        display: none;
      }
      
      .appointment-header {
        flex-direction: column;
        gap: 12px;
      }
      
      .appointment-actions {
        flex-direction: column;
      }
      
      .appointment-actions button {
        width: 100%;
      }
      
      .notifications-dropdown {
        width: 260px;
        right: -40px;
      }
    }
  </style>
</head>

  <script>
    // Notifications Data
    const notificationsData = [

    // Appointments Data
    const appointmentsData = [
      {

          initials: "MB"
        },
        service: "AC Installation",
        location: "456 Oak Avenue",

      },
      {
        id: "AP-2023-0010",

        time: "9:00 AM - 10:30 AM",
        status: "completed",
        client: {
          name: "Emily Davis",

          initials: "ED"
        },

      },
      {

        },

        charge: "₹180.00",
        actualDate: "2025-08-27"
      },
      {
        id: "AP-2023-0015",
        date: "August 28, 2025",
        time: "3:00 PM - 4:30 PM",

        client: {
          name: "Jessica Thompson",
          phone: "(555) 345-6789",
          initials: "JT"
        },
        service: "Wall Painting",
        location: "654 Cedar Lane",
        duration: "2 hours",
        charge: "₹250.00",
        actualDate: "2025-08-28"
      }
    ];

    // Populate notifications
    function populateNotifications() {
      const notificationsList = document.getElementById("notificationsList");
      const unreadCount = notificationsData.filter(n => n.unread).length;
      
      // Update badge count
      const badge = document.querySelector(".notification-badge");
      badge.textContent = unreadCount;
      
      // Clear existing notifications
      notificationsList.innerHTML = "";
      
      if (notificationsData.length === 0) {
        notificationsList.innerHTML = '<div class="notification-empty">No notifications</div>';
        return;
      }
      
      // Add notifications
      notificationsData.forEach(notification => {
        const notificationItem = document.createElement("div");
        notificationItem.className = `notification-item ${notification.unread ? 'unread' : ''}`;
        notificationItem.innerHTML = `
          <div class="notification-title">${notification.title}</div>
          <div class="notification-message">${notification.message}</div>
          <div class="notification-time">${notification.time}</div>
        `;
        
        // Mark as read when clicked
        notificationItem.addEventListener("click", () => {
          if (notification.unread) {
            notification.unread = false;
            notificationItem.classList.remove("unread");
            populateNotifications();
          }
        });
        
        notificationsList.appendChild(notificationItem);
      });
    }

    // Toggle notifications dropdown
    function toggleNotifications() {
      const dropdown = document.getElementById("notificationsDropdown");
      dropdown.classList.toggle("active");
    }

    // Mark all notifications as read
    function markAllAsRead() {
      notificationsData.forEach(notification => {
        notification.unread = false;
      });
      populateNotifications();
      showToast("All notifications marked as read", "success");
    }

    // Close dropdown when clicking outside
    document.addEventListener("click", (event) => {
      const dropdown = document.getElementById("notificationsDropdown");
      const notificationIcon = document.getElementById("notificationIcon");
      
      if (notificationIcon && dropdown && !notificationIcon.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.remove("active");
      }
    });

    // Show toast notification
    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      const toastIcon = toast.querySelector("i");
      const toastMessage = toast.querySelector(".toast-message");
      
      // Set toast content
      toastMessage.textContent = message;
      toast.className = `toast ${type}`;
      
      // Set icon based on type
      if (type === "success") {
        toastIcon.className = "fas fa-check-circle";
      } else if (type === "warning") {
        toastIcon.className = "fas fa-exclamation-triangle";
      } else if (type === "error") {
        toastIcon.className = "fas fa-times-circle";
      }
      
      // Show toast
      toast.classList.add("show");
      
      // Hide toast after 3 seconds
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    // Render appointment cards
    function renderAppointments(appointments) {
      const container = document.getElementById("appointmentsList");
      container.innerHTML = "";
      
      if (appointments.length === 0) {
        container.innerHTML = `
          <div class="appointment-card">
            <div style="text-align: center; padding: 40px; color: var(--secondary);">
              <i class="fas fa-calendar-times" style="font-size: 48px; margin-bottom: 16px;"></i>
              <h3>No appointments found</h3>
              <p>Try adjusting your filters</p>
            </div>
          </div>
        `;
        return;
      }
      
      appointments.forEach(appointment => {
        const statusClass = `status-${appointment.status}`;
        const statusText = appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1);
        
        let actionButtons = '';
        
        // Different action buttons based on status
        switch(appointment.status) {
          case 'pending':
            actionButtons = `
              <button class="btn btn-outline decline-btn" data-id="${appointment.id}">
                <i class="fas fa-times"></i> Decline
              </button>
              <button class="btn btn-primary confirm-btn" data-id="${appointment.id}">
                <i class="fas fa-check"></i> Confirm
              </button>
            `;
            break;
          case 'confirmed':
            actionButtons = `
              <button class="btn btn-outline reschedule-btn" data-id="${appointment.id}">
                <i class="fas fa-edit"></i> Reschedule
              </button>
              <button class="btn btn-outline cancel-btn" data-id="${appointment.id}">
                <i class="fas fa-times"></i> Cancel
              </button>
              <button class="btn btn-primary start-btn" data-id="${appointment.id}">
                <i class="fas fa-play"></i> Start Service
              </button>
            `;
            break;
          case 'completed':
            actionButtons = `
              <button class="btn btn-outline invoice-btn" data-id="${appointment.id}">
                <i class="fas fa-receipt"></i> View Invoice
              </button>
              <button class="btn btn-outline details-btn" data-id="${appointment.id}">
                <i class="fas fa-info-circle"></i> Details
              </button>
            `;
            break;
          case 'cancelled':
            actionButtons = `
              <button class="btn btn-outline details-btn" data-id="${appointment.id}">
                <i class="fas fa-info-circle"></i> Details
              </button>
            `;
            break;
        }
        
        const card = document.createElement("div");
        card.className = `appointment-card ${appointment.status}`;
        card.innerHTML = `
          <div class="appointment-header">
            <div>
              <div class="appointment-id">#${appointment.id}</div>
              <div class="appointment-date">${appointment.date}</div>
              <div class="appointment-time">${appointment.time}</div>
            </div>
            <span class="status-badge ${statusClass}">${statusText}</span>
          </div>
          
          <div class="appointment-client">
            <div class="client-avatar">${appointment.client.initials}</div>
            <div class="client-info">
              <h3>${appointment.client.name}</h3>
              <p><i class="fas fa-phone"></i> ${appointment.client.phone}</p>
            </div>
          </div>
          
          <div class="appointment-details">
            <div class="detail-item">
              <h4>Service</h4>
              <p>${appointment.service}</p>
            </div>
            <div class="detail-item">
              <h4>Location</h4>
              <p>${appointment.location}</p>
            </div>
            <div class="detail-item">
              <h4>Duration</h4>
              <p>${appointment.duration}</p>
            </div>
            <div class="detail-item">
              <h4>Charge</h4>
              <p>${appointment.charge}</p>
            </div>
          </div>
          
          <div class="appointment-actions">
            ${actionButtons}
          </div>
        `;
        
        container.appendChild(card);
      });
      
      // Add event listeners to action buttons
      addActionButtonListeners();
    }

    // Add event listeners to action buttons
    function addActionButtonListeners() {
      // Confirm button
      document.querySelectorAll('.confirm-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const appointmentId = this.getAttribute('data-id');
          const appointment = appointmentsData.find(a => a.id === appointmentId);
          
          if (appointment) {
            appointment.status = 'confirmed';
            showToast(`Appointment #${appointmentId} confirmed`, "success");
            filterAppointments();
          }
        });
      });
      
      // Decline button
      document.querySelectorAll('.decline-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const appointmentId = this.getAttribute('data-id');
          const appointment = appointmentsData.find(a => a.id === appointmentId);
          
          if (appointment) {
            appointment.status = 'cancelled';
            showToast(`Appointment #${appointmentId} declined`, "warning");
            filterAppointments();
          }
        });
      });
      
      // Cancel button
      document.querySelectorAll('.cancel-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const appointmentId = this.getAttribute('data-id');
          const appointment = appointmentsData.find(a => a.id === appointmentId);
          
          if (appointment) {
            appointment.status = 'cancelled';
            showToast(`Appointment #${appointmentId} cancelled`, "warning");
            filterAppointments();
          }
        });
      });
      
      // Start Service button
      document.querySelectorAll('.start-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const appointmentId = this.getAttribute('data-id');
          const appointment = appointmentsData.find(a => a.id === appointmentId);
          
          if (appointment) {
            appointment.status = 'completed';
            showToast(`Service started for appointment #${appointmentId}`, "success");
            filterAppointments();
          }
        });
      });
      
      // Reschedule button
      document.querySelectorAll('.reschedule-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const appointmentId = this.getAttribute('data-id');
          const appointment = appointmentsData.find(a => a.id === appointmentId);
          
          if (appointment) {
            const newDate = prompt(`Reschedule appointment #${appointmentId} (YYYY-MM-DD):`, appointment.actualDate);
            if (newDate) {
              appointment.actualDate = newDate;
              appointment.date = formatDate(newDate);
              showToast(`Appointment #${appointmentId} rescheduled to ${appointment.date}`, "success");
              filterAppointments();
            }
          }
        });
      });
      
      // View Invoice button
      document.querySelectorAll('.invoice-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const appointmentId = this.getAttribute('data-id');
          showToast(`Invoice for appointment #${appointmentId}`, "success");
          // In a real app, this would open a modal or redirect to invoice page
        });
      });
      
      // Details button
      document.querySelectorAll('.details-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const appointmentId = this.getAttribute('data-id');
          showToast(`Viewing details for appointment #${appointmentId}`, "success");
          // In a real app, this would open a modal with appointment details
        });
      });
    }

    // Format date from YYYY-MM-DD to Month DD, YYYY
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    // Filter appointments based on filters
    function filterAppointments() {
      const statusFilter = document.getElementById('status-filter').value;
      const dateFilter = document.getElementById('date-filter').value;
      const serviceFilter = document.getElementById('service-filter').value;
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      
      let filteredAppointments = [...appointmentsData];
      
      // Filter by status
      if (statusFilter !== 'all') {
        filteredAppointments = filteredAppointments.filter(app => app.status === statusFilter);
      }
      
      // Filter by date
      if (dateFilter) {
        filteredAppointments = filteredAppointments.filter(app => app.actualDate === dateFilter);
      }
      
      // Filter by service
      if (serviceFilter !== 'all') {
        filteredAppointments = filteredAppointments.filter(app => 
          app.service.toLowerCase().includes(serviceFilter.toLowerCase())
        );
      }
      
      // Filter by search term
      if (searchInput) {
        filteredAppointments = filteredAppointments.filter(app => 
          app.client.name.toLowerCase().includes(searchInput) ||
          app.service.toLowerCase().includes(searchInput) ||
          app.location.toLowerCase().includes(searchInput) ||
          app.id.toLowerCase().includes(searchInput)
        );
      }
      
      renderAppointments(filteredAppointments);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Populate notifications
      populateNotifications();
      
      // Add event listeners for notifications
      document.getElementById("notificationIcon").addEventListener("click", toggleNotifications);
      document.getElementById("markAllRead").addEventListener("click", (e) => {
        e.preventDefault();
        markAllAsRead();
      });
      
      // Initial render of appointments
      renderAppointments(appointmentsData);
      
      // Add filter event listeners
      document.getElementById('status-filter').addEventListener('change', filterAppointments);
      document.getElementById('date-filter').addEventListener('change', filterAppointments);
      document.getElementById('service-filter').addEventListener('change', filterAppointments);
      document.getElementById('search-input').addEventListener('input', filterAppointments);
      
      // View toggle functionality
      const viewToggleButtons = document.querySelectorAll('.view-toggle button');
      
      viewToggleButtons.forEach(button => {
        button.addEventListener('click', function() {
          viewToggleButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          if (this.textContent.includes('Calendar')) {
            showToast("Calendar view coming soon!", "warning");
            // In a real app, this would switch to calendar view
          }
        });
      });
      
      // Pagination buttons
      document.getElementById('prev-page').addEventListener('click', () => {
        showToast("Previous page", "info");
      });
      
      document.getElementById('next-page').addEventListener('click', () => {
        showToast("Next page", "info");
      });
    });
  </script>
</body>
